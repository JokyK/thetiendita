<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="registrarUsuario.php" method="post" class="form">
            <h2>REGISTRO DE USUARIO</h2>
            <div class="img-container"><img src="lock.png" alt="Icono de candado"></div>
            
            <label for="nombre">Nombre de usuario:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="contra">Contrase√±a:</label>
            <input type="password" id="contra" name="contra" required>

            <label for="tipoUsuario">Rol de usuario:</label>
            <select id="tipoUsuario" name="tipoUsuario" required>
                <option value="">Seleccione un rol</option>
                <option value="administrador">Administrador</option>
                <option value="operador">Operador</option>
                <option value="usuario">Usuario</option>
            </select>

            <label for="fechaRegistro">Fecha y hora de registro:</label>
            <input type="datetime-local" id="fechaRegistro" name="fechaRegistro" required>
            <p>SI TU USAURIO YA EXISTE, <a href="index.html">INICIA SESION</a></p>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
